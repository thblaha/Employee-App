<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="box header">
            <header>Employee Manager</header>
        </div>
        <div class="box sidebar">
            <div></div>
            <nav>
                <div id="print-route" class="nav-item">Print</div>
                <div id="verify-route" class="nav-item">Verify</div>
                <div id="lookup-route" class="nav-item">Lookup</div>
                <div id="contains-route" class="nav-item">Contains</div>
                <div id="update-route" class="nav-item">Update</div>
                <div id="add-route" class="nav-item">Add</div>
                <div id="delete-route" class="nav-item">Delete</div>
            </nav>
            <div></div>
        </div>
        <section class="buttons">
            <div id="content"></div>
            <div id="verify-container" class="hidden">
                <input type="text" id="display-verify" />
                <button id="verify">Verify</button>
                <hr />
                <div id="verify-content"></div>
            </div>
            <div id="lookup-container" class="hidden">
                <input type="text" id="display-lookup" />
                <button id="lookup">Lookup</button>
                <hr />
                <div id="lookup-content"></div>
            </div>
            <div id="contains-container" class="hidden">
                <input type="text" id="display-contains" />
                <button id="contains">Contains</button>
                <hr />
                <div id="contains-content"></div>
            </div>
            <div id="update-container" class="hidden">
                <div><label for="update-name"> Name
                    </label>
                    <input type="text" id="update-name" /></div>
                <div><label for="update-number">Number
                    </label>
                    <input type="text" id="update-number" /></div>
                <div><label for="update-phone"> Phone
                    </label>
                    <input type="text" id="update-phone" /></div>
                <button id="update">Update</button>
                <hr />
                <div id="update-content"></div>
            </div>
            <div id="add-container" class="hidden">
                <div><label for="display-name"> Name
                    </label>
                    <input type="text" id="display-name" /></div>
                <div><label for="display-number">Number
                    </label>
                    <input type="text" id="display-number" /></div>
                <div><label for="display-phone"> Phone
                    </label>
                    <input type="text" id="display-phone" /></div>
                <button id="add">Add</button>
                <hr />
                <div id="add-content"></div>
            </div>
            <div id="delete-container" class="">
                <input type="text" id="display-delete" />
                <button id="delete">Delete</button>
                <hr />
                <div id="delete-content"></div>
            </div>
        </section>

    </div>
    <script src="dom.js"></script>
    <script src="app.js"></script>
</body>

</html>
